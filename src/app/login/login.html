<section class="login">
  <div class="container">
    <div class="row">
      <div class="col s12 offset-m3 m6 offset-l3 l6 login-wrapper">
        <h5>Resource Capacity Management Login</h5>
        <div class="login-form">
          <form>
            <div class="input-field">
              <input id="username" type="text" required>
              <label for="username">User Name</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" required>
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
              <i class="material-icons right">lock_outline</i>
            </button>
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box" required/>
              <label for="filled-in-box">I agree to <a href="#">terms and conditions</a>.</label>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
